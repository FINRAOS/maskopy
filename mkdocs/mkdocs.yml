site_name: Maskopy
site_description: User manual and documentation for Maskopy

#Copyright
copyright: 'Copyright &copy; FINRA 2019'

# Configuration
theme:
  name: null
  #name: 'material'
  custom_dir: finra-theme

  # 404 page
  static_templates:
    - 404.html

    # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  direction: ltr
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: 'assets/images/favicon-32x32.png'
  logo: 'assets/images/maskopy.svg'


# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

pages:
  - Overview: index.md
  - Quick Start: quickstart.md
  - AWS Setup: aws-setup.md
  - IAM Role Setup: iam-roles.md
  - Configurations: configurations.md

